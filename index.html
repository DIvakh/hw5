  <body>
    <script>
      function padString(str, len, sym, flag = true) {
        if (len > str.length) {
          var numberOfSymbols = len - str.length;
          var added = "";
          for (i = 0; i < numberOfSymbols; i++) {
            added += sym;
            flag ? (result = str + added) : (result = added + str);
          }
        } else {
          result = str;
        }
        return result;
      }

      console.log(padString("apple", 5, "*"));
      console.log(padString("apple", 10, "*"));
      console.log(padString("apple", 5, "*", false));
      console.log(padString("apple", 10, "*", false));
    </script>
  </body>
