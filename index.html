  <body>
    <script>
      function padString(str, len, sym, flag) {
        if (len > str.length) {
          var numberOfSymbols = len - str.length;
          var added = "";
          for (i = 0; i < numberOfSymbols; i++) {
            added += sym;
            flag ? (result = str + added) : (result = added + str);
          }
        } else {
          flag
            ? (result = str.slice(0, str.length - len))
            : (result = str.slice(len, str.length));
        }
        console.log(result);
      }

      padString("unforgettable", 5, "*", true);
      padString("unforgettable", 5, "*", false);
      padString("unforgettable", 15, "*", true);
      padString("unforgettable", 15, "*", false);
    </script>
  </body>
