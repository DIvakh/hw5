  <body>
    <script>
      function padString(str, len, sym, flag) {
        if (len > str.length) {
          var numberOfSymbols = len - str.length;
          var added = "";
          for (i = 0; i < numberOfSymbols; i++) {
            added += sym;
            flag == true ? (result = str + added) : (result = added + str);
          }
        } else {
          result = str;
        }
        console.log(result);
      }

      padString("apple", 10, "*", true);
    </script>
  </body>
